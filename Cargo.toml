[package]
name = "sechat-rs"
description = "A TUI based chat client for Nextcloud Talk"
readme = "README.md"
license-file = "LICENSE"
version = "0.1.0-beta"
edition = "2018"
categories = ["command-line-utilities"]
keywords = ["tui", "nextcloud", "nextcloud-talk"]
authors = ["tofu <sechat@tofuli.de>"]
documentation = "https://github.com/tofubert/sechat-rs"
repository = "https://github.com/tofubert/sechat-rs"
homepage = "https://github.com/tofubert/sechat-rs"
exclude = [
  "assets/*",
  ".github",
  "Makefile.toml",
  "CONTRIBUTING.md",
  "*.log",
  "tags",
]



[build-dependencies]
cargo-make = "0.37.23"
cargo-audit = "0.21.0"
cargo-deny = "0.16.3"
cargo-llvm-cov = "0.6.14"
clippy = "0.0.302"
fmt = "0.1.0"
typos = "0.10.31"

[dev-dependencies]
mockall = { version = "0.13.1" }
mockall_derive = { version = "0.13.1"}


[dependencies]
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jzon = "*"
base64 = "*"
toml = "*"
toml-example = "0.12.0"
ratatui = {version = "0.29.0", features = ["serde"] }
crossterm = "*"
tui-tree-widget = "0.23"
futures = "*"
chrono = "*"
num-traits = "*"
num-derive = "*"
log = "*"
log4rs = "1.3"
notify-rust = "4.11"
itertools = "*"
clap = { version = "4.5.23", features = ["derive"] }
strum = "0.26"
strum_macros = "0.26"
textwrap = "0.16.1"
etcetera = "0.8.0"
better-panic = "0.3.0"
color-eyre = "0.6.3"
human-panic = "2.0.2"
libc = "0.2.168"
strip-ansi-escapes = "0.2.0"
tracing = "0.1.41"
cfg-if = "1.0.0"
tui-textarea = "0.7.0"
async-trait = "0.1.83"
serde_with = "3.11.0"

[workspace.lints.rust]
unsafe_code = "forbid"

[lints.clippy]
pedantic = "deny"
